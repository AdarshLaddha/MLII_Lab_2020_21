{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Prediction</title>
  </head>
  <body>
    <h2> <a href="{% url 'basic:home' %}">Go home</a></h2> 
    <h1>Input Form</h1>


    <form method="POST">
    {% csrf_token %}
    
        <div class="form-row">  
          
          <div class="form-group col-md-2">
            <label for="formGroupExampleInput2">Give me Image!!</label>
            {{ form.sampleImage }}

          </div>

        </div>
        <div class="form-row"> 
          <div class="form-group col-md-1">
              <button type="submit" name="play" class="btn btn-primary">Submit</button>
            </div>
          {% comment %} <div class="form-group col-md-1">
              <button type="submit" name="reset" class="btn btn-primary">Reset</button>
            </div>
          </div>   {% endcomment %}
      </form>
      <img src="{{ filePath }}" alt="imgename">
      <h3>Result:  {{ predict }}</h3>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
